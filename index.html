<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section>
        <h2>Arithmetic</h2>
        <input id="operand1"/> 
        <label>+</label>
        <input id="operand2"/>
        <button onclick="add()">=</button>
        <label id="sum"></label>  
    </section>
    <script>
        async function add() {
            const operand1Input = document.getElementById("operand1");
            const operand2Input = document.getElementById("operand2");
            let n=operand1Input.value;
            let m=operand2Input.value;
            const response = await fetch("https://arithmetic-service-radhikaganesh29.onrender.com/add/" + n + "/" + m)
            const sum = await response.json()
            document.getElementById("sum").innerText = sum;
            
            }
        
    </script>
